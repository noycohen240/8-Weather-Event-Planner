<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .total_menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo_menu{
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .menu_list{
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .menu_list a {
            text-decoration: none;
        }

        .logo{
            height: 90px;
            width: auto;
        }

        .hamburger{
            display: none;
            font-size: 30px;
        }

        .moto {
            width: 100%;
            overflow: hidden;
            background-color: #fff9c4;
            border: solid #ffecb3;
            border-radius: 3px;
            padding: 10px;
            position: relative;
        }

        .our_moto {
            color: #1a237f;
            font-size: 18px;
            font-weight: bold;
            animation: slide 12s linear infinite;
        }
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
</head>

<body>
    <header class="total_menu">
        <div class="logo_menu">
            <nav class="menu">
                <ul class="menu_list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Activities</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact Us</a></li>
                    <li><a href="">Support & Accessibility</a></li>
                </ul>
            </nav>

            <img src="logo.png" alt="Logo" class="logo">
        </div>

        <div class="hamburger">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>

    </header>

    <div class="moto">
        <div class="our_moto">
            No Matter The Weather.
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
