<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Accessibility</title>
</head>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column; /* אחד מתחת לשני */
      align-items: center;    /* מיושר למרכז אופקי */
      padding-top: 20px;
    }

    .thank_you_box {
      border: 2px solid black;
      padding: 20px;
      width: 300px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form_box {
      border: 2px solid black;
      padding: 15px;
      width: 300px;
    }

    .form_box div {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input, textarea {
      width: 180px;
      padding: 5px;
    }

    textarea {
      height: 60px;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>

<body>

  <div class="thank_you_box">
    Thank You for choosing our website!<br>
    We're glad you are here and look forward to hearing from you.
  </div>

  <div class="form_box">
    <form>

      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="message_subject">Message Subject:</label>
        <input type="text" id="message_subject" name="message_subject">
      </div>

      <div>
        <label for="message_content">Message content:</label>
        <textarea id="message_content" name="message_content"></textarea>
      </div>

      <button type="submit">Send</button>

    </form>
  </div>

</body>
</html>
