<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & Accessibility</title>
</head>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column; 
      align-items: center;    
      padding-top: 250px;
    }

    .thank_you_box {
      border: 2px solid black;
      padding: 20px;
      width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form_box {
      border: 2px solid black;
      padding: 15px;
      width: 400px;
    }

    .form_box div {
      margin-bottom: 15px;
    }

    label {
      display: inline-block;
      width: 150px;
    }

    input, textarea {
      width: 180px;
      padding: 5px;
    }

    textarea {
      height: 100px;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>

<body>

  <div class="thank_you_box">
    Talk with us!<br>
    We're glad to hear from you.
  </div>
  
  <div class="form_box">
    <center><h2>Talk With Us</h2></center>
    <form>

      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email">
      </div>

      <div>
        <label for="message_subject">Message Subject:</label>
        <input type="text" id="message_subject" name="message_subject">
      </div>

      <div>
        <label for="message_content">Message content:</label>
        <textarea id="message_content" name="message_content"></textarea>
      </div>
    
      <div align = "right">
         <button type="submit">Send</button>
         <button type="reset">Reset</button>
      </div>
     
    </form>
  </div>

</body>
</html>
