<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        html {
            font-family: 'Nunito', sans-serif;
        }

        html {
            font-family: 'Nunito', sans-serif;
        }

        .about_main {
            display: flex;
            justify-content: center;
            padding: 0px 0px;
            margin-top: 0;
            margin-bottom: 64px width: 100%;
        }

        .about_box {
            width: 90%;
            max-width: 600px;
            border: 3px solid #000;
            border-radius: 28px;
            padding: 24px;
            flex: 1;
            min-height: 320px;
            background: rgba(255, 255, 255, 0.65);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;

        }

        .about_title {
            margin: 0;
            font-size: 34px;
            font-weight: 700;
        }

        .about_divider {
            border: none;
            border-top: 2px solid #000;
            margin: 18px 0;
        }

        .about_text {
            margin: 0;
            font-size: 18px;
            line-height: 1.7;
            color: rgba(0, 0, 0, 0.85);
        }

        .about_wrapper {
            display: flex;
            justify-content: center;
            gap: 80px;
            align-items: stretch;
            padding: 24px 48px;
            width: 100%;
            box-sizing: border-box;
            max-width: 1300px;
            padding-bottom: 50px;
        }


    </style>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="About.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">

        <nav class="nav">
            <ul class="menu_list">
                <li id="home"><a href="index.html">Home</a></li>
                <li id="activities"><a href="">Activities</a></li>
                <li id="about_us"><a href="">About Us</a></li>
                <li id="support_accessibility"><a href="">Support & Accessibility</a></li>
            </ul>
        </nav>

        <div class="actions">
            <div class="hamburger">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
        </div>
    </header>

    <div class="moto">
        <div class="our_moto">
            No Matter The Weather.
        </div>
    </div>

    <main class="about_main">
        <div class="about_wrapper">
            <section class="about_box">
                <h2 class="about_title">About Us</h2>
                <hr class="about_divider">
                <p class="about_text">לרשום פה מלל</p>
            </section>

            <section class="about_box">
                <h2 class="about_title">Second Box</h2>
                <hr class="about_divider">
                <p class="about_text">עוד תוכן כאן</p>
            </section>

        </div>
    </main>






    <div class="last_menu">
        <div class="the_last_list">
            <h3 class="end_title">More On The Website</h3>
            <ul class="last_menu_list">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Activities</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Support & Accessibility</a></li>
            </ul>
            <footer class="our_footer">
                <small>&copy;Any Weather</small>
            </footer>
        </div>
    </div>
</body>

</html>
